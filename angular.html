<html>
<head>
  <meta charset="utf-8">
  <title>Todo list</title>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <script src="/libs/angular.js"></script>
</head>
<body>
  <div ng-app="app">
    <h1>TODO</h1>

    <section class="todo-wrapper" ng-controller="todo">
      <header>
        <h2>Today</h2>
        <a>...</a>
      </header>
      <div class="content">
        <ul>
          <li ng-repeat="item in todolist">
            <span class="icon"></span>
            <span class="text">{{item.text}}</span>
            <div class="controls">
              <a class="remove-action" ng-click="removeItem($index)">&times;</a>
            </div>
          </li>
        </ul>
      </div>
      <footer>
        <input type="text" placeholder="입력해주세요" ng-model="textValue">
        <a ng-click="add()">Add</a>
      </footer>
    </section>
  </div>
  
  <script>
    var app = angular.module("app",[]);
    
    app.controller("todo",function($scope,$element){
      $scope.textValue = "Hello angular";
      
      $scope.todolist = [
        {text:1},
        {text:2},
        {text:"hello"}
      ];
      
      $scope.add = function(){
        $scope.todolist.push({text:$scope.textValue});
      };
      
      $scope.removeItem = function(index){
        $scope.todolist.splice(index,1);
      };
    });
    
  </script>
</body>
</html>
